<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Game Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Fetch Live Game Data</h1>
    <button id="fetch-live-game">Get Live Game Data</button>

    <div id="game-data" style="margin-top: 20px;"></div>

    <script>
        $(document).ready(function() {
            $('#fetch-live-game').click(function() {
                $.ajax({
                    url: '/get-live-game',
                    method: 'GET',
                    success: function(data) {
                        if (data.error) {
                            $('#game-data').html('<p>' + data.error + '</p>');
                        } else {
                            $('#game-data').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                        }
                    },
                    error: function() {
                        $('#game-data').html('<p>An error occurred while fetching live game data.</p>');
                    }
                });
            });
        });
    </script>

</body>
</html>
